<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.js" type="text/javascript"></script>
    <link href="css/style.css" rel="stylesheet">

    <script type="text/javascript">
        $().ready(function() {
            $("#contact-form").validate({
                rules: {
                    fname: "required",
                    email: "required",
                    txtarea: "required",
                    fname: {
                        required: true,
                        minlength: 3
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    txtarea: {
                        required: true,
                    },
                    agree: "required"
                },
                messages: {
                    fname: "Please enter your first name",
                    email: "Please enter a valid email address",
                    txtarea: "Please enter this fields"
                },
                submitHandler: function(form) { 
                    alert('Valid Data');
                    return false;
                }
            });

        });
    </script>
</head>

    <div class="page">
    <!-- FORM -->
        <form id='contact-form' action="">
            <div class="container">
                <p class="title-contact">Contact Us</p>
                <input class="input-field" name='fname' type="text" placeholder="Full name">
                <input class="input-field" name='email' type="text" placeholder="Email address">
                <textarea class="input-field" name="txtarea" rows="5" cols="50">

            </textarea>
                <button type='submit' class="btn-submit">SUBMIT</button>
            </div>
        </form>
